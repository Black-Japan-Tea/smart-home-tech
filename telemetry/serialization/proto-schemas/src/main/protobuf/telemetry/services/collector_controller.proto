syntax = "proto3";

package telemetry.services;

import "google/protobuf/empty.proto";
import "telemetry/messages/hub_event.proto";
import "telemetry/messages/sensor_event.proto";

service CollectorController {
  rpc CollectSensorEvent(telemetry.messages.SensorEventProto) returns (google.protobuf.Empty);
  rpc CollectHubEvent(telemetry.messages.HubEventProto) returns (google.protobuf.Empty);
}
