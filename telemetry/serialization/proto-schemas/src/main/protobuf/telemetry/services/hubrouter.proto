syntax = "proto3";

package telemetry.service.hubrouter;

import "google/protobuf/empty.proto";
import "telemetry/messages.proto";

option java_multiple_files = true;
option java_package = "ru.yandex.practicum.grpc.telemetry.service.hubrouter";
option java_outer_classname = "HubRouterControllerProto";

service HubRouterController {
  rpc handleDeviceAction (telemetry.DeviceActionRequest) returns (google.protobuf.Empty);
}

