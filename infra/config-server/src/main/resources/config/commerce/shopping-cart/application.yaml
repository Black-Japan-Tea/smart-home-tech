server:
  port: 0

spring:
  application:
    name: shopping-cart
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:shopping-cart;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: cart
    password: cart
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

feign:
  circuitbreaker:
    enabled: true

resilience4j:
  circuitbreaker:
    instances:
      shoppingCartWarehouseClient:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 5s
        minimumNumberOfCalls: 5
        failureRateThreshold: 50

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/

logging:
  level:
    ru.yandex.practicum.commerce.shoppingcart: INFO

